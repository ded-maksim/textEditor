<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <header>
        <ul>
            <li class="font">
                <span class="font-name">Roboto</span>
                <ul class="list list-font">
                    <li id="Arial" value="Arial">Arial</li>
                    <li id="Comic_Sans" value="Comic Sans">Comic Sans</li>
                    <li id="Courier" value="Courier">Courier</li>
                    <li id="Georgia" value="Georgia">Georgia</li>
                    <li id="Lucida_Console" value="Lucida Console">Lucida Console</li>
                    <li id="Sans_Serif" value="MS Sans Serif">MS Sans Serif</li>
                    <li id="Roman" value="Roman">Roman</li>
                    <li id="Tahoma" value="Tahoma">Tahoma</li>
                    <li id="Times" value="Times New Roman">Times New Roman</li>
                    <li id="Roboto" value="Roboto">Roboto</li>
                </ul>
            </li>
            <li class="size">
                <span class="size-name">12pt</span>
                <ul class="list list-size">
                    <li id="pt9">9pt</li>
                    <li id="pt10">10pt</li>
                    <li id="pt11">11pt</li>
                    <li id="pt12">12pt</li>
                </ul>
            </li>
            <li class="bold">Ж</li>
            <li class="italic">К</li>
            <li class="underline">П</li>
            <li class="color">А</li>
            <li class="save">
                <i class="material-icons">save</i>
            </li>
        </ul>
    </header>
    <main>
        <div class="workSpace" contenteditable="true">
            Введите текст...
        </div>
    </main>
    <footer></footer>
</body>

</html>
